<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>gakkou demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <style>
      a-text {
        color: red;
        scale: 25 25 25;
        opacity: 0.6;
        random-position: min(0 10 0);
        random-position: max(0 80 0);
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="ちば"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        gps-entity-place="latitude: 35.62370808349736; longitude: 140.10449404127607;"
      ></a-text>
      <a-text
        value="ニジュウ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="white"
        scale="50 50 50"
        random-position="min: 0 10 0; max: 0 80 0"
        gps-entity-place="latitude: 35.623882357762724; longitude: 140.10439820528038;"
      ></a-text>
      <a-text
        value="ゴジュウ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="white"
        scale="50 50 50"
        random-position="min: 0 10 0; max: 0 80 0"
        color="red"
        gps-entity-place="latitude: 35.62411665009235; longitude: 140.1042426219673;"
      ></a-text>
      <a-text
        value="イチキロ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="green"
        scale="20 20 20"
        random-position="min: 0 0 0; max: 0 65 0"
        color="green"
        gps-entity-place="latitude: 35.62451539220308; longitude: 140.1040026872604;"
      ></a-text>
      <a-text
        value="ニキロ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="green"
        scale="30 30 30"
        random-position="min: 0 0 0; max: 0 65 0"
        color="green"
        gps-entity-place="latitude: 35.625328810822474; longitude: 140.10343219341453;"
      ></a-text>
      <a-text
        value="サンキロ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="green"
        scale="30 30 30"
        random-position="min: 0 0 0; max: 0 65 0"
        color="green"
        gps-entity-place="latitude: 35.62610556571824; longitude: 140.1029384598041;"
      ></a-text>
      <a-text
        value="ヨンキロ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="green"
        scale="50 50 50"
        random-position="min: 0 0 0; max: 0 65 0"
        color="green"
        gps-entity-place="latitude: 35.626899576929105; longitude: 140.1024288061838;"
      ></a-text>
      <a-text
        value="ゴキロ"
        font="mplus-msdf.json"
        font-image="mplus-msdf.png"
        negate="false"
        look-at="[gps-camera]"
        color="green"
        scale="100 100 100"
        random-position="min: 0 0 0; max: 0 65 0"
        color="green"
        gps-entity-place="latitude: 35.627654749443906; longitude: 140.1019085244114;"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
      </a-scene>
    
    <script>
        const el = document.querySelector('[gps-entity-place]');
        el.addEventListener('gps-entity-place-update-positon', function(event) => {
          if(event.detail.distance < 50) {
            el.setAttribute('value','color: yellow');
          } else {
            el.setAttribute('value','color: red');
          }
        });
      </script>

  </body>
</html>
